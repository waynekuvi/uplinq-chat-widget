<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Uplinq Chat Widget</title>
    <style>
      body { margin: 0; min-height: 100vh; background: #ffffff; }
      .page {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(180deg,#f7fafc 0%,#ffffff 100%);
      }
      .card {
        padding: 24px 28px;
        border-radius: 16px;
        background: #fff;
        box-shadow: 0 10px 30px rgba(76,81,191,0.15);
        max-width: 720px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      h1 { margin: 0 0 8px; font-size: 22px; }
      p { margin: 0; color: #475569; }
      code { background: #f1f5f9; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <!-- Only the floating chat button will render by default -->
    <div id="uplinq-chat-root"></div>
    <script src="/uplinq-chat-widget.umd.js"></script>
    <script>
      // Mount the widget
      if (window.UplinqChatWidget) {
        window.UplinqChatWidget.mount('#uplinq-chat-root', {
          webhookUrl: 'https://uplinq.app.n8n.cloud/webhook/chatbot'
        });
      }

      // Optional demo card appears only with ?demo=1
      (function maybeShowDemo() {
        var qs = new URLSearchParams(location.search);
        if (!qs.has('demo')) return;
        var page = document.createElement('div');
        page.className = 'page';
        page.innerHTML = '<div class="card"><h1>Uplinq Chat Widget</h1><p>This page loads the UMD bundle from this deployment and mounts the widget.</p><p>Embed snippet:</p><p><code>&lt;script src="/uplinq-chat-widget.umd.js"&gt;&lt;/script&gt;</code></p></div>';
        document.body.insertBefore(page, document.body.firstChild);
      })();
    </script>
  </body>
</html>
